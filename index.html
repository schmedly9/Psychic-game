<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div id="game">
        <h1> The Psychic Game </h1>
        <h3>Guess what <bold>letter </bold>I'm thinking of !</h3>
        <p>Wins:
            <span id="wins"></span>
        </p>
        <p>Losses:
            <span id="losses"></span>
        </p>
        <p>Answer:
            <span id="guessChoices"></span>
        </p>
        <p>Number of Guesses left:
            <span id="numGuessLeft"></span>
        </p>
    </div>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l",
            "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        var wins = 0;
        var losses = 0;
        var numGuessLeft = 12;
        var guessChoices = [];
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // go out and find the element with this ID and store it in a variable
        var htmlWins = document.getElementById('wins');
        var htmlguessChoices = document.getElementById('guessChoices');
        var htmlLosses = document.getElementById('losses');
        var htmlnumGuessLeft = document.getElementById('numGuessLeft');

        // set the text to the variable we have defined
        htmlWins.textContent = wins;
        htmlLosses.textContent = losses;
        htmlguessChoices.textContent = guessChoices;
        htmlnumGuessLeft.textContent = numGuessLeft;
       
    
        document.onkeyup = function (event) {
            var userGuess = event.key;
            var userInput = String.fromCharCode(event.which).toLowerCase();
            
            if (userGuess === computerGuess) {
                wins++;
                guessChoices = [];
                computerGuess ++;
            } 
            else  {
                numGuessLeft --;
            
                guessChoices.push(event.key);
                
            }
            if   (numGuessLeft == 0 ) {
                 losses ++ ;
                 guessChoices = [];
                 numGuessLeft = 12;
                
            } 
             
                // change the text content of the wins html
                htmlguessChoices.textContent = guessChoices;
                htmlLosses.textContent = losses;
                htmlWins.textContent = wins;
                htmlnumGuessLeft.textContent = numGuessLeft;
            }
        
    </script>
</body>

</html>
